version: 0.0
os: linux
files:
  - source: workingapi/
    destination: /var/www
  - source: scripts/webapi.service
    destination: /etc/systemd/system
hooks:
  BeforeInstall:
    - location: scripts/before-install.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/application-stop.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/application-start.sh
      timeout: 300
      runas: root